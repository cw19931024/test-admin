<!DOCTYPE html>
<html lang="en" ng-app="index_area">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>Xenon - Dashbo1ard</title>
	<link rel="stylesheet" href="http://fonts.useso.com/css?family=Arimo:400,700,400italic">
	<link rel="stylesheet" href="../public/css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="../public/css/fonts/fontawesome/css/font-awesome.min.css">	
	<link rel="stylesheet" href="../public/css/bootstrap.css">
	<link rel="stylesheet" href="../public/css/xenon-core.css">
	<link rel="stylesheet" href="../public/css/xenon-forms.css">
	<link rel="stylesheet" href="../public/css/xenon-components.css">
	<link rel="stylesheet" href="../public/css/xenon-skins.css">
	<link rel="stylesheet" href="../public/css/custom.css">
	<!--<link rel="stylesheet" href="../public/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="../public/style.css" >
	<link rel="stylesheet" type="text/css" media="print" href="../public/test.css" />
	<script src="../public/js/jquery-1.11.1.min.js"></script>
</head>
<body class="page-body">

	<div class="settings-pane">
			
		<a href="javascript:;" data-toggle="settings-pane" data-animate="true">
			&times;
		</a>
		
		<div class="settings-pane-inner">
			
			<div class="row">
				
				<div class="col-md-4">
					
					<div class="user-info">
						
						<div class="user-image">
							<a href="javascript:;">
								<img src="../public/images/user-2.png" class="img-responsive img-circle" />
							</a>
						</div>
						
						<div class="user-details">
							
							<h3>
								<a href="javascript:;">admin</a>
								<span class="user-status is-online"></span>
							</h3>
							
							<p class="user-title">管理员简介</p>
							
						</div>
						
					</div>
					
				</div>
				
			</div>			
		
		</div>	
	</div>
	
	<div class="page-container">
		<div class="sidebar-menu toggle-others fixed">
			
			<div class="sidebar-menu-inner">	
				
				<header class="logo-env">
					
					<!-- logo -->
					<div class="logo">
						<a href="javascript:;" class="logo-expanded">
							<img src="../public/images/logo@2x.png" width="80" alt="" />
						</a>
						
						<a href="javascript:;" class="logo-collapsed">
							<img src="../public/images/logo-collapsed@2x.png" width="40" alt="" />
						</a>
					</div>
					
					<!-- This will toggle the mobile menu and will be visible only on mobile devices -->
					<div class="mobile-menu-toggle visible-xs">
						<a href="javascript:;" data-toggle="user-info-menu">
							<i class="fa-bell-o"></i>
							<span class="badge badge-success">7</span>
						</a>
						
						<a href="javascript:;" data-toggle="mobile-menu">
							<i class="fa-bars"></i>
						</a>
					</div>
					
					<!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->
					<div class="settings-icon">
						<a href="javascript:;" data-toggle="settings-pane" data-animate="true">
							<i class="linecons-cog"></i>
						</a>
					</div>
				</header>		
				<ul id="main-menu" class="main-menu">
					<!-- add class "multiple-expanded" to allow multiple submenus to open -->
					<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
					<li class="active opened active">
						<a href="javascript:;" ui-sref="/good/list">
							<i class="linecons-cog"></i>
							<span class="title">基础商品管理</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-desktop"></i>
							<span class="title">供应商品牌管理</span>
						</a>
						<ul>
							<li>
								<a href="javascript:;" ui-sref="/supplierlogo/list">
									<span class="title">供应商品牌列表</span>
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-note"></i>
							<span class="title">分类管理</span>
						</a>
						<ul>
							<li>
								<a href="javascript:;" ui-sref="/sort/list">
									<span class="title">分类列表</span>
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="javascript:;" ui-sref="/stores/list">
							<i class="linecons-star"></i>
							<span class="title">门店管理</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-mail"></i>
							<span class="title">连锁品牌管理</span>							
						</a>
						<ul>
							<li>
								<a href="javascript:;" ui-sref="/brandstores/list">
									<span class="title">连锁品牌列表</span>
								</a>
							</li>
						</ul>						
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-database"></i>
							<span class="title">运营管理</span>
						</a>
					</li>
					<li>
						<a href="javascript:;" ui-sref="/label/list">
							<i class="linecons-database"></i>
							<span class="title">标签管理</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-params"></i>
							<span class="title">订单管理</span>
						</a>
						<ul>
							<li>
								<a href="javascript:;" ui-sref="/order/list">
									<span class="title">订单列表</span>
								</a>
							</li>
							<li>
								<a href="javascript:;">
									<span class="title">结账管理</span>
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-beaker"></i>
							<span class="title">角色管理</span>							
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="linecons-mail"></i>
							<span class="title">财务管理</span>							
						</a>
						<ul>
							<li>
								<a href="javascript:;" ui-sref="/finance/list">
									<span class="title">提现列表</span>
								</a>
							</li>
							<li>
								<a href="javascript:;" ui-sref="/brandstores/list">
									<span class="title">入账列表</span>
								</a>
							</li>
						</ul>						
					</li>
				</ul>
						
			</div>
			
		</div>
		
		<div class="main-content">
		<div class="col-xs-12">
				<ol class="breadcrumb auto-hidden">
					<li>
						<a href="dashboard-1.html">
							<i class="fa-home"></i>
							分类管理
						</a>
					</li>
					<li>
						<a href="ui-panels.html">
							<i class="fa-home"></i>
							{{name}}
						</a>
					</li>
					<li class="active">
						<strong>{{childrenName}}</strong>
					</li>
				</ol>
			</div>
			<ui-view class="col-xs-12"></ui-view>
		</div>	
	</div>
	<script src="../public/libs/angular.js"></script>
	<!--<script src="../public/min/jquery.min.js" type="text/javascript" charset="utf-8"></script>    -->
	<script src="../public/js/jquery-1.11.1.min.js"></script>
    <script src="../public/min/bootstrap-select.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../public/min/ui-bootstrap-tpls.js" type="text/javascript" charset="utf-8"></script>
    <script src="../public/min/jquerysession.js" type="text/javascript" charset="utf-8"></script>
	<script src="../public/min/layer/layer.js"></script>
	<script src="../public/min/laydate/laydate.js"></script>
	<script src="../public/min/jquery-migrate.min.js"></script>
	<script src="../public/min/jquery.jqprint-0.3.js"></script>
	<script src="../public/libs/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>  
	<script src="../public/libs/angular-local-storage.js" type="text/javascript" charset="utf-8"></script>  
	<!-- Bottom Scripts -->
	<script src="../public/js/bootstrap.min.js"></script>
	<script src="../public/js/TweenMax.min.js"></script>
	<script src="../public/js/resizeable.js"></script>
	<script src="../public/js/joinable.js"></script>
	<script src="../public/js/xenon-api.js"></script>
	<script src="../public/js/xenon-toggles.js"></script>
	<!-- Tables Scripts -->
	<script src="../public/min/ng-table.min.js"></script>
	<!-- JavaScripts initializations and stuff -->
	<script src="../public/js/xenon-custom.js"></script>
	<script src="../public/min/angular-file-upload.min.js"></script>
    <script src="../public/app.js"></script>
</body>
</html>

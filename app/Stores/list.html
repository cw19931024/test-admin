<div class="list">
    <div class="list-header col-xs-12">
        <div class="col-xs-6">
            <a href="javascript:;" class="btn btn-primary" ng-click="StoreslistCtrl.openmask()">新增</a>
        </div>
    </div>
    <div class="list-lyout col-xs-12">
        <div class="list-table">
            <div class="panel-body">
                <table ng-table="StoreslistCtrl.tableParams" class="table table-bordered table-striped table-condensed text-center">
                    <tr ng-repeat="item in $data">
                        <td data-title="'门店名称'" filter="{name: 'text'}" sortable="'name'" >{{item.name}}</td>
                        <td data-title="'排序'" filter="{sort: 'number'}" sortable="'sort'" >{{item.sort}}</td>
                        <td data-title="'联系法人'" filter="{legalPerson: 'text'}" sortable="'legalPerson'" >{{item.legalPerson}}</td>
                        <td data-title="'门店地址'" filter="{location: 'text'}" sortable="'location'" >{{item.location}}</td>
                        <td data-title="'连锁品牌'" filter="{'brand.name': 'text'}" sortable="'name'" >{{item.brand.name}}</td>
                        <td data-title="'操作'">
                            <a href="javascript:;" class="btn"><span class="fa-eye fa-icon-right"></span>虚拟分类管理</a>
                            <a href="javascript:;" class="btn" ng-click="StoreslistCtrl.updateinfo(list)"><span class="fa-edit fa-icon-right"></span>商品管理</a>
                            <a href="javascript:;" class="btn" ng-click="StoreslistCtrl.delinfo(list.id)"><span class="fa-trash fa-icon-right"></span>管理员管理</a>
                            <a href="javascript:;" class="btn" ng-click="StoreslistCtrl.delinfo(list.id)"><span class="fa-trash fa-icon-right"></span>查看</a>
                            <a href="javascript:;" class="btn"><span class="fa-eye fa-icon-right"></span>修改</a>
                            <a href="javascript:;" class="btn" ng-click="StoreslistCtrl.updateinfo(list)"><span class="fa-edit fa-icon-right"></span>删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<div class="list">
    <div class="list-header col-xs-12">
        <div class="col-xs-6">
            <a href="javascript:;" class="btn btn-primary" ui-sref="add">新增</a>
        </div>
    </div>
    <div class="list-lyout col-xs-12">
        <div class="list-table">
            <div class="panel-body">
                <table ng-table="MusicListCtrl.List" class="table table-bordered table-striped table-condensed text-center">
                    <tr ng-repeat="item in $data">
                        <td data-title="'语音名称'" filter="{name: 'text'}" sortable="'name'" >{{item.name}}</td>
                        <td data-title="'语音类型'" filter="{sort: 'number'}" sortable="'sort'" >{{item.type}}</td>
                        <td data-title="'语音内容'" filter="{legalPerson: 'text'}" sortable="'legalPerson'" >{{item.content}}</td>
                        <td data-title="'参与门店'" filter="{location: 'text'}" sortable="'location'" >{{item.location}}</td>
                        <td data-title="'播放时间段'" filter="{'brand.name': 'text'}" sortable="'name'" >
                            <p ng-repeat="list in item.voiceTimes">{{list.startTime}}至&nbsp;{{list.endTime}}</p>
                        </td>
                        <td data-title="'播放日期'" filter="{'brand.name': 'text'}" sortable="'name'" >
                            <p ng-repeat="list in item.voiceDates" >{{list.endDate}}至&nbsp;{{list.startDate}}</p>
                        </td>
                        <td data-title="'是否有效'" filter="{'brand.name': 'text'}" sortable="'name'" >
                            <p ng-show="item.effective==true">是</p>
                            <p ng-show="item.effective==false">否</p>
                        </td>
                        <td data-title="'操作'">
                            <div class="btn-group" uib-dropdown>
                                <button id="split-button" type="button" class="btn btn-danger">操作</button>
                                <button type="button" class="btn btn-danger" uib-dropdown-toggle>
                                    <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button" >
                                    <li role="menuitem"><a href="javascript:;" ui-sref="Virtual({id:item.id})" >置为无效</a></li>
                                    <li role="menuitem"><a href="javascript:;" ui-sref="VirtualGood" >查看</a></li>
                                    <li role="menuitem"><a href="javascript:;" ui-sref="update" >修改</a></li>
                                    <li role="menuitem"><a href="javascript:;" ng-click="MusicListCtrl.delBtn(item.id)" >删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<div class="list">
    <div class="list-header col-xs-12">
    	 <div class="col-xs-6">
    	 	<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.openmask()">新增</a>
    	 </div>
    </div>
    <div class="list-lyout col-xs-12">
        <div class="list-table">
			<div class="panel-body">
				<table ng-table="BrandStoreslistCtrl.tableParams" class="table table-bordered table-striped table-condensed text-center">
					<tr ng-repeat="item in $data">
						<td data-title="'品牌名称'" filter="{name: 'text'}" sortable="'name'">{{item.name}}</td>
						<td data-title="'排序'" filter="{sort: 'number'}" sortable="'index'">{{item.sort}}</td>
						<td data-title="'品牌描述'" filter="{namea: 'text'}" sortable="'name'">无</td>
						<td data-title="'操作'">
							<a href="javascript:;" class="btn btn-turquoise"><span class="fa-eye fa-icon-right"></span>查看</a>
							<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.updateinfo(list)"><span class="fa-edit fa-icon-right"></span>编辑</a>
							<a href="javascript:;" class="btn btn-red" ng-click="BrandStoreslistCtrl.delinfo(list.id)"><span class="fa-trash fa-icon-right"></span>删除</a>	
						</td>		        	
					</tr>
				</table>
			</div>		
        </div>
		<div class="info_add opera_layer">
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">品牌名称</div>
			      <input type="text" class="form-control"ng-model="BrandStoreslistCtrl.addinfo.name">			      
			    </div>
			</div>
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">排序</div>
			      <input type="text" class="form-control"ng-model="BrandStoreslistCtrl.addinfo.sort">			      
			    </div>
			</div>
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">品牌前缀</div>
			      <input type="text" class="form-control"ng-model="BrandStoreslistCtrl.addinfo.serialPrefix">			      
			    </div>
			</div>
			<div class="update-lyout">
				<div class="input-group">
			        <div class="input-group-addon">品牌分类</div>
			      	<select ng-model="BrandStoreslistCtrl.addinfo.category" ng-options="a.data.name for a in BrandStoreslistCtrl.sortlist.children" class="form-control">
						<option value="" selected hidden>请选择</option>						
					</select>
					<select ng-model="BrandStoreslistCtrl.addinfo.children" ng-options="a.data.name for a in BrandStoreslistCtrl.addinfo.category.children" class="form-control">
						<option value="" selected hidden>请选择</option>
					</select>			      
			    </div>
			</div>
			<div class="update-lyout">
				<span class="lyout-title">品牌logo</span>
				<div class="lyoutdiv imgUpload">
					<form action="" class="upform">
						
						<input class="Uploadinput" class="file" type="file">
						<a href="javascript:;" class="loadBtn btn btn-primary">上传</a>
						<img src="" alt="" class="uploadimg" width="100">
					</form>
				</div>
			</div>
			<div class="col-xs-12 text-center">
				<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.addlist()">保存</a>					
				<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.closechildren()">取消</a>
			</div>
		</div>
		<div class="info_update opera_layer ">
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">品牌名称</div>
			      <input type="text" class="form-control"ng-model="BrandStoreslistCtrl.updateinfo.name">			      
			    </div>
			</div>
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">排序</div>
			      <input type="text" class="form-control"ng-model="BrandStoreslistCtrl.updateinfo.sort">			      
			    </div>
			</div>
			<div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">品牌分类</div>
			      <select ng-model="BrandStoreslistCtrl.updateinfo.category" class="form-control" ng-options="a.data.name for a in BrandStoreslistCtrl.sortlist.children">
					<option value="a.data.id"  selected hidden>请选择</option>						
				</select>
				<select ng-model="BrandStoreslistCtrl.updateinfo.children" class="form-control" ng-options="a.data.name for a in BrandStoreslistCtrl.updateinfo.category.children">
					<option value="" selected hidden>请选择</option>
				</select>		      
			    </div>
			</div>
			<div class="update-lyout">
				<span class="lyout-title">品牌logo</span>
				<div class="lyoutdiv imgUpload">
					<form action="" id="upform">
						<input id="Uploadinput" class="file" type="file">
						<a href="javascript:;" class="loadBtn btn btn-primary">上传</a>
						<img src="{{BrandStoreslistCtrl.updateinfo.logo}}" alt="" class="uploadimg">
					</form>
				</div>
			</div>
			<div class="col-xs-12 text-center">
				<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.upinfo()">修改</a>					
				<a href="javascript:;" class="btn btn-primary" ng-click="BrandStoreslistCtrl.closechildren()">取消</a>
			</div>
		</div>
    </div>

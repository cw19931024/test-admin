<div class="storesFilter col-xs-12 p0">
    <div class="col-xs-6" style="padding-right:5px;">
        <p class='Filter-title'>
            全部门店
            <a href="javascript:;" class="btn btn-turquoise pull-right" ng-click='Add()'>添加</a>
        </p>
        <table ng-table="tableParams" class="table table-bordered table-striped table-condensed text-center">
            <tr ng-repeat="item in $data">
                <td width='50' header="'AddStore.html'">
                    <input type="checkbox" ng-true-value='true' ng-false-value='false' ng-disabled="!item.select" ng-model="item.status" style="margin-right:5px;">{{$index+1>9?$index+1:'0'+($index+1)}}
                </td>
                <td width='100' data-title="'门店品牌'" filter="{brand: 'text'}" sortable="'name'">{{item.brand.name}}</td>
                <td width='100' data-title="'门店类型'" filter="{type: 'text'}" sortable="'type'">
                    <span ng-show='item.type=="DIRECT_STORE"'>连锁店</span>
                    <span ng-show='item.type=="FRANCHISED_STORE"'>加盟店</span>
                </td>
                <td data-title="'门店区域'" filter="{'source': 'text'}" sortable="'brand.name'">{{item.areas[2].name+'-'+item.areas[3].name}}</td>
                <td data-title="'门店名称'" filter="{'name': 'text'}">{{item.name}}</td>
                <td data-title="'操作'">
                    <a href="javascript:;" class="btn btn-primary" ng-disabled="!item.select" ng-click='Add(item)'>添加</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-6 " style="padding-left:5px;">
        <p class='Filter-title'>
            已选门店
            <a href="javascript:;" class="btn btn-red pull-right" ng-click="Del(null)">删除</a>
        </p>
        <table ng-table="tableStores" class="table table-bordered table-striped table-condensed text-center">
            <tr ng-repeat="item in $data">
                <td width='50' header="'DelStore.html'">
                    <input type="checkbox" ng-true-value='true' ng-false-value='false' ng-model="item.active" style="margin-right:5px;">{{$index+1>9?$index+1:'0'+($index+1)}}
                </td>
                <td data-title="'门店区域'" filter="{'source': 'text'}" sortable="'brand.name'">{{item.areas[2].name+'-'+item.areas[3].name}}</td>
                <td data-title="'门店名称'" filter="{'name': 'text'}">{{item.name}}</td>
                <td data-title="'操作'">
                    <a href="javascript:;" class="btn btn-primary" ng-click='Del($index)'>删除</a>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/ng-template" id="AddStore.html">
<input type="checkbox" ng-model='addall' ng-click='All(addall,"AddStore")' >00
</script>
    <script type="text/ng-template" id="DelStore.html">
<input type="checkbox" ng-model='delall' ng-click='All(delall,"DelStore")' >00
</script>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/public/min/jquery.min.js"></script>
    <script src="/public/min/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/public/min/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-fileinput/css/fileinput.min.css">
    <script src="/node_modules/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/node_modules/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>
</head>
<body>
    <div class="container">
        <label class="control-label">Select File</label>
        <input id="input-7" name="input7[]"type="file" class="file">
    </div>
</body>
<script>
    initFileInput("input-7","/api-admin/attach/upload")
    function initFileInput(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: uploadUrl, //上传的地址
            allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
            showUpload: false, //是否显示上传按钮
            showCaption: true,//是否显示标题
            showDrag:false,
            browseClass: "btn btn-primary", //按钮样式
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        });
    }
</script>
</html>

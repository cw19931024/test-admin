21121<div class="list">
    <div class="list-lyout col-xs-12">
        <div class="list-table">
            <div class="panel-body">
                <table ng-table="GoodlistCtrl.tableParams" class="table table-bordered table-striped table-condensed text-center">
                    <tr ng-repeat="item in $data">
                        <td data-title="'活动ID'" filter="{name: 'text'}" sortable="'name'" >{{item.name}}</td>
                        <td data-title="'活动名称'" filter="{serialNumber: 'text'}" sortable="'serialNumber'" >{{item.serialNumber}}</td>
                        <td data-title="'活动优先级'" filter="{'providerBrand.name': 'text'}" sortable="'providerBrand.name'" >{{item.providerBrand.name}}</td>
                        <td data-title="'活动时间'" filter="{'brand.name': 'number'}" sortable="'brand.name'" >{{item.brand.name}}</td>
                        <td data-title="'活动限定'"><a href="javascript:;" ui-sref = 'format({id:item.id})' >查看</a></td>
                        <td data-title="'活动类型'">{{item.onsell==true?'是':'否'}}</td>
                        <td data-title="'促销折扣'">{{item.onsell==true?'是':'否'}}</td>
                        <td data-title="'有效'">{{item.onsell==true?'是':'否'}}</td>
                        <td data-title="'操作'">
                            <a href="javascript:;" class="btn" ui-sref="gooddetail({id:item.id})"><span class="fa-trash fa-icon-right"></span>查看</a>
                            <a href="javascript:;" class="btn" ui-sref="update({id:item.id})" ><span class="fa-eye fa-icon-right"></span>修改</a>
                            <a href="javascript:;" class="btn" ng-click="GoodlistCtrl.delBtn(item.id)"><span class="fa-edit fa-icon-right"></span>删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

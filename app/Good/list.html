<div class="list">
    <div class="list-header col-xs-12">
        <div class="col-xs-6">
            <a href="javascript:;" class="btn btn-primary" ng-click="GoodlistCtrl.openmask()">新增</a>
        </div>
    </div>
    <div class="list-lyout col-xs-12">
        <div class="list-table">
            <div class="panel-body">
                <table ng-table="GoodlistCtrl.tableParams" class="table table-bordered table-striped table-condensed text-center">
                    <tr ng-repeat="item in $data">
                        <td data-title="'门店名称'" filter="{name: 'text'}" sortable="'name'" >{{item.name}}</td>
                        <td data-title="'商品编号'" filter="{serialNumber: 'text'}" sortable="'serialNumber'" >{{item.serialNumber}}</td>
                        <td data-title="'供应商品牌'" filter="{'providerBrand.name': 'number'}" sortable="'providerBrand.name'" >{{item.providerBrand.name}}</td>
                        <td data-title="'连锁品牌'" filter="{'brand.name': 'number'}" sortable="'brand.name'" >{{item.brand.name}}</td>
                        <td data-title="'商品规格'"><a href="javascript:;" >查看</a></td>
                        <td data-title="'上下架状态'" filter="{onsell: 'text'}" sortable="'onsell'" >{{item.onsell==true?'是':'否'}}</td>
                        <td data-title="'操作'">
                            <a href="javascript:;" class="btn" ui-sref="good/gooddetail({id:item.id})"><span class="fa-trash fa-icon-right"></span>查看</a>
                            <a href="javascript:;" class="btn"><span class="fa-eye fa-icon-right"></span>修改</a>
                            <a href="javascript:;" class="btn" ng-click="GoodlistCtrl.updateinfo(list)"><span class="fa-edit fa-icon-right"></span>删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

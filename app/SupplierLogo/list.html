<div class="list col-xs-12" id="supplier">
    <div class="list-header col-xs-12">
    	 <div class="col-xs-6">
    	 	<a href="javascript:;" class="btn btn-primary" ng-click="SupplierLogolistCtrl.opermask('yes')">新增</a>
    	 </div>
    </div>
    <div class="list-lyout col-xs-12">
        <div class="list-table list-hidden">
            <table ng-table="SupplierLogolistCtrl.tableParams" class="table table-bordered table-hover table-striped table-condensed text-center">
                <tr ng-repeat="item in $data">
                    <td data-title="'品牌名称'" filter="{name: 'text'}" sortable="'name'">{{item.name}}</td>
                    <td data-title="'品牌简写'" filter="{serialPrefix: 'text'}" sortable="'serialPrefix'">{{item.serialPrefix}}</td>
                    <td data-title="'排序'" filter="{sort: 'number'}" sortable="'sort'">{{item.sort}}</td>
                    <td data-title="'品牌分类'" filter="{category: 'text'}" sortable="'name'">{{item.category.name}}</td>
                    <td data-title="'操作'"  filter="{id: 'number'}"  sortable="'id'">
                        <a href="javascript:;" class="btn btn-turquoise"><span class="fa-eye fa-icon-right"></span>查看</a>
                        <a href="javascript:;" class="btn btn-primary" ng-click="SupplierLogolistCtrl.updateinfo(list)"><span class="fa-edit fa-icon-right"></span>编辑</a>
                        <a href="javascript:;" class="btn btn-red" ng-click="SupplierLogolistCtrl.delopen(item.id)"><span class="fa-trash fa-icon-right"></span>删除</a>	
                    </td>		        	
                </tr>
            </table>
        </div>
        <div class="info_div opera_layer ">
            <div class="update-lyout">
				<div class="input-group">
			      <div class="input-group-addon">品牌名称</div>
			      <input type="text" class="form-control"ng-model="SupplierLogolistCtrl.infolist.name">			      
			    </div>
            </div>
            <div class="update-lyout">
                <div class="input-group">
			      <div class="input-group-addon">排序</div>
			      <input type="text" class="form-control"ng-model="SupplierLogolistCtrl.infolist.sort">			      
			    </div>
            </div>
            <div class="update-lyout">
                 <div class="input-group">
			      <div class="input-group-addon">品牌前缀</div>
			      <input type="text" class="form-control"  ng-model="SupplierLogolistCtrl.infolist.serialPrefix" >			      
			    </div>
            </div>            
            <div class="update-lyout">
                 <div class="input-group">
			      <div class="input-group-addon">品牌分类</div>
			      <select ng-model="SupplierLogolistCtrl.infolist.category" ng-options="a.data.name for a in SupplierLogolistCtrl.sortlist.children" class="form-control">
                        <option value=""  selected hidden>{{SupplierLogolistCtrl.infolist.category.name}}</option>                     
	                </select>
	                <select ng-model="SupplierLogolistCtrl.infolist.children" ng-options="a.data.name for a in SupplierLogolistCtrl.infolist.category.children" class="form-control">
	                    <option value="" selected hidden>{{SupplierLogolistCtrl.infolist.category.children.name}}</option>
	                </select>			      
			    </div>
            </div>
            <div class="update-lyout">
                <span class="lyout-title">品牌logo</span>
                <div class="lyoutdiv imgUpload">
                    <form action="">
                        <input class="Uploadinput" class="file" type="file">                        
                        <a href="javascript:;" class="loadBtn">上传</a>
                        <img ng-src={{SupplierLogolistCtrl.infolist.logo}} alt="" class="uploadimg">
                    </form>
                </div>
            </div>
            <div class="update-lyout">
                <div class="lyout-btn">
                    <a href="javascript:;" class="btn btn-primary" ng-click="SupplierLogolistCtrl.upinfo()">保存</a>                    
                    <a href="javascript:;" class="btn btn-primary">取消</a>
                </div>
            </div>
        </div>
        <div class="getgood opera_layer">
        	<div class="col-xs-12">
        		<div class="input-group">
			      <div class="input-group-addon">商品名称</div>
			      <input type="text" class="form-control" ng-model="SupplierLogolistCtrl.infolist.name" disabled="disabled">			      
			    </div>
        	</div>
        	<div class="col-xs-12">
        		<div class="input-group">
        			<div class="input-group-addon">排序</div>
        			<input type="text" class="form-control" ng-model="SupplierLogolistCtrl.infolist.sort" disabled="disabled" />
        		</div>
        	</div>
        	<div class="col-xs-12">
        		<div class="input-group">
        			<div class="input-group-addon">品牌前缀</div>
        			<input type="text" class="form-control" ng-model="SupplierLogolistCtrl.infolist.serialPrefix" disabled="disabled" />
        		</div>
        	</div>
        	<div class="col-xs-12">
        		<div class="input-group">
        			<div class="input-group-addon">品牌分类</div>
        			<input type="text" class="form-control" ng-model="SupplierLogolistCtrl.infolist.name" disabled="disabled" />
        		</div>
        	</div>
        	<div class="col-xs-12 text-center">
        		<div class="input-group-addon spantitle">logo</div>
        		<img ng-src={{SupplierLogolistCtrl.infolist.logo}} class="" width="200"  >
        	</div>
        </div>
    </div>
</div>
